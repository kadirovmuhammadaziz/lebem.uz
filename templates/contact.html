Contact Page Template 
<section class="contact-section py-5">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mb-5">
                <h1 class="section-title">Biz bilan bog'laning</h1>
                <p class="text-muted">Savollaringiz bormi? Biz sizga yordam berishga tayyormiz!</p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="contact-form-container bg-light p-5 rounded shadow">
                    <form id="contact-form">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="contact-name" class="form-label">Ismingiz *</label>
                                <input type="text" class="form-control" id="contact-name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="contact-phone" class="form-label">Telefon raqamingiz *</label>
                                <input type="tel" class="form-control" id="contact-phone" placeholder="+998 90 123 45 67" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="contact-email" class="form-label">Email (ixtiyoriy)</label>
                            <input type="email" class="form-control" id="contact-email">
                        </div>
                        <div class="mb-3">
                            <label for="contact-subject" class="form-label">Mavzu *</label>
                            <select class="form-select" id="contact-subject" required>
                                <option value="">Mavzuni tanlang</option>
                                <option value="general">Umumiy savol</option>
                                <option value="product">Mahsulot haqida</option>
                                <option value="complaint">Shikoyat</option>
                                <option value="suggestion">Taklif</option>
                                <option value="other">Boshqa</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="contact-message" class="form-label">Xabaringiz *</label>
                            <textarea class="form-control" id="contact-message" rows="5" placeholder="Xabaringizni yozing..." required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-paper-plane me-2"></i>
                                Xabar yuborish
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

         Contact Info 
        <div class="row mt-5">
            <div class="col-md-4 text-center mb-4">
                <div class="contact-info-item">
                    <i class="fas fa-phone fa-2x text-primary mb-3"></i>
                    <h5>Telefon</h5>
                    <p class="text-muted">+998 90 123 45 67</p>
                </div>
            </div>
            <div class="col-md-4 text-center mb-4">
                <div class="contact-info-item">
                    <i class="fas fa-envelope fa-2x text-primary mb-3"></i>
                    <h5>Email</h5>
                    <p class="text-muted">info@maxsulot.uz</p>
                </div>
            </div>
            <div class="col-md-4 text-center mb-4">
                <div class="contact-info-item">
                    <i class="fas fa-map-marker-alt fa-2x text-primary mb-3"></i>
                    <h5>Manzil</h5>
                    <p class="text-muted">Toshkent, O'zbekiston</p>
                </div>
            </div>
        </div>
    </div>
</section>
